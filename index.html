<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="bird.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar start -->
    <nav>
      <div class="navbar">
        <div class="logo">
          <img src="bird.png" alt="Koo logo" />
          <span style="padding-left: 13px; font-size: 22px">Koo</span>
        </div>
        <div class="link">
          <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Service</a></li>
          </ul>
        </div>
        <div class="toggle_btn">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
      <div class="dropdown_menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Service</a></li>
      </div>
    </nav>

    <!-- navbar end -->

    <!-- header start  -->
    <header>
      <div class="container header-section flex">
        <div class="header-left">
          <h1>Send Unlimited Messages</h1>
          <p>
            No contracts or unwanted fees. Exclusive offer for new <br>customers
            only.
          </p>
          <button class="primary-button get-started-btn">Get Started</button>
        </div>
        <div class="header-right">
          <img src="sharing.png" alt="hero image"/>
        </div>
      </div>
    </header>
    <!-- header end -->
    <!-- js -->
    <script>
      const toggleBtn = document.querySelector(".toggle_btn");
      const toggleBtnIcon = document.querySelector(".toggle_btn i");
      const dropdownMenu = document.querySelector(".dropdown_menu");


      toggleBtn.onclick = function(){
        dropdownMenu.classList.toggle("open");
        const isOpen = dropdownMenu.classList.contains('open')
        toggleBtnIcon.classList = isOpen
        ?'fa-solid fa-xmark'
        : 'fa-solid fa-bars'
      }
    </script>
    <!-- js end -->
  </body>
</html>
